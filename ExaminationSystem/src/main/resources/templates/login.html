<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/83593f44ca.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script th:inline="javascript" th:src="@{/js/ajax.js}"></script> 
	<title>AML - LOGIN</title>
</head>
	<body>
		<div class="container justify-content-center align-self-center">
			<div th:if="${param.error}"class="alert alert-danger alert-dismissible fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong th:text="${'Invalid login credentials'}">Message!</strong> 
			</div>
           	<div th:if="${param.logout}"class="alert alert-success alert-dismissible fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong th:text="${'Invalid login credentials'}">Message!</strong> 
			</div>
			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">Email</label><input id="username" class="form-control form-control-lg" name="username" placeholder="myname@domain.com" type="email" required>
				</div>
				<div class="form-group">				
					<label for="password">Password</label><input id="password" class="form-control form-control-lg" name="password" placeholder="*********" type="password" required>
				</div>
				<button type="submit" class="btn btn-lg btn-block btn-warning">Sign In</button>
			</form>
			<h6 class="float-right"><a th:href="@{/register}">Sign Up</a></h6>
		 </div>
	</body>
</html>
