<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta charset="ISO-8859-1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/83593f44ca.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script th:inline="javascript" th:src="@{/js/validate.js}"></script> 
	<title>AML - LOGIN</title>
</head>
	<body>
		<div class="container justify-content-center align-self-center">	
			<div th:if="${param.error}" class="alert alert-error">    
                Invalid login credentials
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
               You have been logged out.
           	</div>
			<div th:if="${message}" class="alert alert-warning alert-dismissible fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong th:text="${message}">Message!</strong> 
			</div>
			<form th:action="@{/register}" name="register" method="post">
				<div class="form-group">
					<label for="username">Email</label><input id="username" class="form-control form-control-lg" name="username" placeholder="myname@domain.com" type="email" 
					pattern="[A-Za-z]+(@homelink.co.zw|@easylinkmts.com)" title="Must be Homelink or Easylink address" required>
				</div>
				<div class="form-group">
					<label for="name">Name</label><input id="name" class="form-control form-control-lg" name="name" placeholder="John" type="text" required>
				</div>
				<div class="form-group">
					<label for="name">Surname</label><input id="surname" class="form-control form-control-lg" name="surname" placeholder="Smith" type="text" required>
				</div>
				<div class="form-group">				
					<label for="password">Password</label>
					<input id="password" class="form-control form-control-lg" name="password" placeholder="*********" type="password"  
						pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
  						title="Must contain at least one  number and one uppercase and lowercase letter, special character and at least 8 or more characters" required>
				</div>
				<div class="form-group">				
					<label for="password2">Confirm Password</label>
					<input id="password2" class="form-control form-control-lg" name="password2" placeholder="*********" type="password" 
						pattern="[(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
  						title="Must contain at least one  number and one uppercase and lowercase letter, special character and at least 8 or more characters" required>
				</div>
				<button type="submit" class="btn btn-lg btn-block btn-warning">Sign Up</button>
			</form>
		 </div>
	</body>
</html>
